<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Lógica em JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
        <h1>Exercícios de Lógica com JavaScript</h1>

        <!-- Exercício 1 -->
        <div class="exercise">
            <h2>Exercício 1: Fibonacci</h2>
            <input type="number" id="fibonacci-input" placeholder="Digite um número" />
            <button onclick="verificarFibonacci()">Verificar Fibonacci</button>
            <p id="resultado-fibonacci"></p>
        </div>

        <!-- Exercício 2 -->
        <div class="exercise">
            <h2>Exercício 2: Verificar letra 'a'</h2>
            <input type="text" id="letra-a-input" placeholder="Digite uma string" />
            <button onclick="verificarLetraA()">Verificar Letra 'a'</button>
            <p id="resultado-letra-a"></p>
        </div>

        <!-- Exercício 3 -->
        <div class="exercise">
            <h2>Exercício 3: Soma até o Índice</h2>
            <button onclick="mostrarSoma()">Calcular SOMA</button>
            <p id="resultado-soma"></p>
        </div>

        <!-- Exercício 4 -->
        <div class="exercise">
            <h2>Exercício 4: Lógica das Sequências</h2>
            <button onclick="mostrarSequencias()">Mostrar Próximos Elementos</button>
            <p id="resultado-sequencias"></p>
        </div>

        <!-- Exercício 5 -->
        <div class="exercise">
            <h2>Exercício 5: Interruptores e Lâmpadas</h2>
            <button onclick="mostrarLampadas()">Descobrir Lâmpadas</button>
            <p id="resultado-lampadas"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
